<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      backdrop-filter: blur(10px);
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astra</h1>
    <p>Production-ready SaaS hosting panel</p>
    <div class="card">
      <p>üöÄ Frontend scaffolding complete</p>
      <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.6;">Backend API available at <code>localhost:3000</code></p>
      <button class="button" onclick="checkHealth()">Check Backend</button>
    </div>
  </div>

  <script>
    async function checkHealth() {
      try {
        const res = await fetch('http://localhost:3000/health');
        const data = await res.json();
        alert('‚úÖ Backend is running!\n' + JSON.stringify(data));
      } catch (err) {
        alert('‚ùå Backend not responding:\n' + err.message);
      }
    }
  </script>
</body>
</html>
